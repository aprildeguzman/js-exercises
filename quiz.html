<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="assets/css/quiz-style.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/images/quiz-icon.jpg" type="image/png" sizes="16x16">
</head>
<body>
    <ul class="breadcrumb">
        <li><a href="index.html">Go back to Index</a></li> &nbsp; | &nbsp;
        <li>Quiz</li>
    </ul>

    <div class="home-box custom-box">
        <h3>Instructions:</h3>
        <p>Total number of questions: <span class="total-question"></span> </p>
        <button type="button" class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-box custom-box hide">
        <div class="question-number">
            
        </div>

        <div class="question-text">
            
        </div>

        <div class="option-container">
            
        </div>

        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>

        <div class="answers-indicator">
            
        </div>

    </div>

    <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Incorrect</td>
                <td><span class="total-incorrect"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Overall Score:</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>

        <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
        <button type="button" class="btn" onclick="goToStart()">Back to Home</button>
        

    </div>

    <!--Javascript-->
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
