<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="assets/css/calculator-style.css">
    <!--Favicon-->
    <link rel="icon" href="assets/images/calculator.png" type="image/jpg" sizes="16x16">

</head>
<body>
  <ul class="breadcrumb">
    <li><a href="index.html">Go back to Index</a></li> &nbsp; | &nbsp;
    <li>Calculator</li>
  </ul>

    <div class="card">
        <div class="card-body">
          <h4 class="card-title">Basic Calculator</h4>
          <hr>
          <p class="card-text">
            <label for="num1">Number 1:</label>
            <input type="text" name="num1" id="num1" placeholder="Input number"/> 

            <br>

          <div class="select-arithmetic">
            <select name="arithmetic" id="arithmetic">
				      <option value="addition">+ Addition</option>
				      <option value="subtraction">- Subtraction</option>
			      	<option value="multiplication">* Multiplication</option>
				      <option value="division">/ Division</option>
            </select>
          </div>

            <br>

            <label for="num2">Number 2:</label>
            <input type="text" name="num2" id="num2" placeholder="Input number"/>

            <br><br>

            <div class="container-answer" >
                <label for="answer"><strong>Answer:</strong></label> 
                    <div id="container-answer">
                        <p id="result"></p>
                    </div>
            </div>
          </p>
          <button type="button" class="btn btn-link" onclick="calculate()">Calculate</button>
          <button type="button" class="btn btn-link" onclick="reset()">Reset</button>
        </div>
      </div>
    
      <!--Javascript-->
      <script src="assets/js/calculator.js"></script>
</body>
</html>
